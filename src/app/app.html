<ion-split-pane>
    <!-- 
        VERIFICAR SE USUÁRIO ESTÁ LOGADO, ENTÃO...
        <ion-menu [content]="conteudo" [enabled]="false">
    -->
    <ion-menu [content]="conteudo" [enabled]="usuarioLogado">
        <ion-content>
            <ion-item id="cabecalho-menu" class="cabecalho-menu">
                <div>
                    <ion-avatar item-start>
                        <img src="assets/img/avatar-profile.jpg">
                    </ion-avatar>
                </div>
                <h2>Gabriel Leite</h2>
                <p>gabriel.leite@alura.com.br</p>
            </ion-item>
            <ion-list>
                <button ion-item menuClose *ngFor="let pagina of paginas"
                    (click)="abrePagina(pagina.componente)">
                    
                    <ion-icon [name]="pagina.icone" item-left></ion-icon>
                    {{pagina.titulo}}
                </button>
            </ion-list>
        </ion-content>

    </ion-menu>
    
    <ion-nav [root]="rootPage" main #conteudo swipeBackEnabled="false"></ion-nav>
</ion-split-pane>

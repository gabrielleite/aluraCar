<ion-menu [content]="conteudo">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <ion-list inset>
            <button ion-item menuClose *ngFor="let pagina of paginas"
                (click)="abrePagina(pagina.componente)">
                
                {{pagina.titulo}}
            </button>
        </ion-list>
    </ion-content>

</ion-menu>
  
<ion-nav [root]="rootPage" #conteudo swipeBackEnabled="false"></ion-nav>

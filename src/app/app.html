<ion-split-pane>
    <!-- 
        VERIFICAR SE USUÁRIO ESTÁ LOGADO, ENTÃO...
        <ion-menu [content]="conteudo" enabled="false">
    -->
    <ion-menu [content]="conteudo">
        <!-- <ion-header>
            <ion-toolbar>
                <ion-title>Menu</ion-title>
            </ion-toolbar>
        </ion-header> -->

        <ion-content>
            <ion-item class="cabecalho-menu">
                <div>
                    <ion-avatar item-start>
                        <img src="https://ionicframework.com/dist/preview-app/www/assets/img/avatar-ts-woody.png">
                    </ion-avatar>
                </div>
                <h2>Woody</h2>
                <p>woody@alura.com.br</p>
            </ion-item>
            <ion-list inset>
                <button ion-item menuClose *ngFor="let pagina of paginas"
                    (click)="abrePagina(pagina.componente)">
                    
                    <ion-icon [name]="pagina.icone" item-left></ion-icon>
                    {{pagina.titulo}}
                </button>
            </ion-list>
        </ion-content>

    </ion-menu>
    
    <ion-nav [root]="rootPage" main #conteudo swipeBackEnabled="false"></ion-nav>
</ion-split-pane>

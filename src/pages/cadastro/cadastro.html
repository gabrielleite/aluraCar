<ion-header>

  <ion-navbar>
    <ion-title>Cadastro</ion-title>
    <!-- <ion-buttons end>
      <button ion-button color="primary" (click)="formulario.ngSubmit.emit()">
        <ion-icon name="send"></ion-icon>
      </button>
    </ion-buttons> -->
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h2>{{ carro.nome }}</h2>
  <p>R${{ precoTotal }}</p>
  <form (ngSubmit)="agenda()" #formulario="ngForm">
    <ion-item>
        <ion-label stacked>Nome</ion-label>
        <ion-input name="nome" [(ngModel)]="nome" type="text"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label stacked>Endere√ßo</ion-label>
        <ion-input name="endereco" [(ngModel)]="endereco" type="text"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label stacked>E-mail</ion-label>
        <ion-input name="email" [(ngModel)]="email" type="text"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label stacked>Data do Agendamento</ion-label>
        <ion-datetime name="data" [(ngModel)]="data" displayFormat="DD/MM/YY"></ion-datetime>
    </ion-item>
    <!-- <button ion-button block type="submit" >Finalizar Agendamento</button> -->
  </form>
  <ion-fab top right edge (click)="formulario.ngSubmit.emit()">
    <button ion-fab color="primary">
      <ion-icon name="send"></ion-icon>
    </button>
  </ion-fab>
</ion-content>

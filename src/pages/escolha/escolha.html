<ion-header>

  <ion-navbar>
    <ion-title>Escolha</ion-title>
    <!-- <ion-buttons end>
      <button ion-button color="primary">
        <ion-icon name="arrow-round-forward"></ion-icon>
      </button>
    </ion-buttons> -->
  </ion-navbar>
</ion-header>

<ion-content>
  <img src="{{carro.fotoUrl}}"/>

  <ion-item-divider color="light">
    <ion-icon name="car" item-left></ion-icon>
    VEÍCULO
  </ion-item-divider>

  <ion-item>{{carro.nome}}</ion-item>
  <ion-item>R${{carro.preco}}</ion-item>

  <ion-item-divider color="light">
    <ion-icon name="options" item-left></ion-icon>
    ACESSÓRIOS
  </ion-item-divider>
  <ion-item *ngFor="let acessorio of acessorios"> 
    <ion-label>
        <h2>{{acessorio.nome}}</h2>
        <h3>R${{acessorio.preco}}</h3>
    </ion-label>
    <ion-toggle #toggle color="secondary" (ionChange)="atualizaTotal(toggle.checked, acessorio)">
    </ion-toggle>
  </ion-item>

  <ion-item-divider color="light">
    TOTAL: R${{precoTotal}}
  </ion-item-divider>

  <ion-fab top right edge (click)="avancaAgendamento()">
    <button ion-fab color="primary">
      <ion-icon name="arrow-dropright"></ion-icon>
    </button>
  </ion-fab>
  
</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>Agendamentos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item [class.falha]="!agendamento.confirmado"
      *ngFor="let agendamento of agendamentos">
        {{agendamento.carro}} - R${{agendamento.precoTotal}}

        <button ion-button clear icon-only item-end
          *ngIf="!agendamento.confirmado" (click)="reenvia(agendamento)">
            <ion-icon name="refresh"></ion-icon>
        </button>
    </ion-item>

  </ion-list>
</ion-content>
